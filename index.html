<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            transition: background-color 0.5s;
        }
        
        h1 {
            color: #d81b60;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .cat {
            width: 200px;
            height: 200px;
            margin: 20px 0;
            background-image: url('https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmJ4Y3VjdTd2bXp4N2VuOXdxY3lmMTE3OWYzeHJsN3BkdDIwcTJhMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/GwskZm1jXg8cDvuZJ6/giphy.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        #yes {
            background-color: #4caf50;
            color: white;
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        }
        
        #no {
            background-color: #f44336;
            color: white;
            box-shadow: 0 4px 8px rgba(244, 67, 54, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff4081;
            animation: float 4s ease-in-out infinite;
            opacity: 0;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <h1>¿Me perdonas?</h1>
    <div class="cat"></div>
    <div class="buttons">
        <button id="yes">Sí</button>
        <button id="no">No</button>
    </div>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const heartsContainer = document.getElementById('hearts');
        const body = document.body;
        
        // Hacer que el botón "No" se mueva cuando el cursor se acerque
        noButton.addEventListener('mouseover', () => {
            // Mover el botón a una posición aleatoria
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });
        
        // Para dispositivos táctiles
        noButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }, {passive: false});
        
        // Cuando se hace clic en "Sí"
        yesButton.addEventListener('click', () => {
            // Crear corazones animados
            createHearts();
            
            // Cambiar el fondo
            body.style.backgroundColor = '#fce4ec';
            
            // Redirigir después de un breve retraso
            setTimeout(() => {
                window.location.href = 'message.html';
            }, 2000);
        });
        
        function createHearts() {
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);
            }
        }
    </script>
</body>
</html>
